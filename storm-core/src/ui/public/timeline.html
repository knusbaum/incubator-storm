<title>Storm UI</title>
<link href="/css/bootstrap-1.4.0.css" rel="stylesheet" type="text/css">
<link href="/css/style.css" rel="stylesheet" type="text/css">
<script src="/js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="/js/jquery.tablesorter.min.js" type="text/javascript"></script>
<script src="/js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
<script src="/js/jquery.mustache.js" type="text/javascript"></script>
<script src="/js/purl.js" type="text/javascript"></script>
<script src="/js/bootstrap-twipsy.js" type="text/javascript"></script>
<script src="/js/script.js" type="text/javascript"></script>
</head>
<body>
<h1><a href="/">Storm UI</a></h1>
<div id="reassignment-detail">
</div>
</body>
<script>
$(document).ready(function() {
    $.ajaxSetup({
        "error":function(jqXHR,textStatus,response) {
            var errorJson = jQuery.parseJSON(jqXHR.responseText);
            $.get("/templates/json-error-template.html", function(template) {
                $("#json-response-error").append(Mustache.render($(template).filter("#json-error-template").html(),errorJson));
            });
        }
    });

    var reassignmentTable = $("#reassignment-detail");

    $.getJSON("/api/v1/timeline/" + $.url().param("id"),function(response,status,jqXHR) {
        response.map(function (elem) {
            if(elem["timestamp"] != null) {
                var d = new Date(elem["timestamp"]);
                elem["timestamp"] = d.toString();
            }
        });
        var reassignments = {"reassignments": response.filter(function (elem) {
            return elem["eventtype"] == "reassignment";
        })};
        $.get("/templates/timeline-page-template.html", function(template) {
            reassignmentTable.append(Mustache.render($(template).filter("#reassignment-template").html(),reassignments));

            $("#reassignment-table").tablesorter({ sortList:[[0,0]], headers:{}});
            $("#reassignment-table").bind("sortStart", remove_timestamp_headers);

            $(".show-timestamp-headers").click(restore_timestamp_headers);

            $('.timestamp-header').nextUntil('tr.timestamp-header').hide();
            $('.timestamp-header').addClass('timestamp-deselected');
            $('.timestamp-header').click(header_fn);
        });
    });
});

function remove_timestamp_headers () {
    $(".timestamp-header").unbind("click");
    $(".timestamp-header").removeClass("timestamp-header").addClass("timestamp-invisible");
    $(".timestamp-deselected").hide();
}

function restore_timestamp_headers () {
    $(".timestamp-invisible").removeClass("timestamp-invisible").addClass("timestamp-header");
    $('.timestamp-header').click(header_fn);
    $(".timestamp-deselected").show();
}

function header_fn () {
    $(this).nextUntil('tr.timestamp-header').toggle();
    if($(this).hasClass('timestamp-deselected')) {
        $(this).addClass('timestamp-selected').removeClass('timestamp-deselected');
    }
    else
    {
        $(this).addClass('timestamp-deselected').removeClass('timestamp-selected');
    }
}

</script>
</html>
