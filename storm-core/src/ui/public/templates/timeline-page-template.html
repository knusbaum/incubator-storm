<script id="reassignment-template" type="text/html">
  <h2>Topology Reassignments</h2>
  <table class="zebra-striped" id="reassignment-table"><thead><tr><th class="show-timestamp-headers"><span>Timestamp</span></th><th><span class="tip above" title="The name of the component that the executor is running.">Compenent</span></th><th><span class="tip above" title="The host name that the executor is running on.">Host</span></th><th><span class="tip above" title="The port number that the executor is operating on.">Port</span></th><th><span class="tip above" title="The Executor this component belongs to.">Executor</span></th></tr></thead>
    <tbody>
      {{#reassignments}}
      <tr class="timestamp-header">
        {{#eventinfo.components}}
        <td>{{timestamp}}</td>
        <td>{{component}}</td>
        <td>{{host}}</td>
        <td>{{port}}</td>
        <td>{{executor}}</td>
      </tr>
      <tr>
        {{/eventinfo.components}}
      </tr>
      <tr class="timestamp-header"></tr>
      {{/reassignments}}
    </tbody>
  </table>
</script>

<script id="component-errors-template" type="text/html">
  <h2>Errors</h2>
  <table class="zebra-striped" id="component-errors-table"><thead><tr><th>Time</th><th>Error Host</th><th>Error Port</th><th>Error</th></tr></thead>
    <tbody>
      {{#componentErrors}}
      <tr>
        <td>{{time}}</td>
        <td>{{errorHost}}</td>
        <td><a href="{{errorWorkerLogLink}}">{{errorPort}}</a></td>
        <td>{{error}}</td>
      </tr>
      {{/componentErrors}}
    </tbody>
  </table>
</script>
